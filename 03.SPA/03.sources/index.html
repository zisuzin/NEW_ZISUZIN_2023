<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음원사이트(Categorize)</title>
    <!-- 외부CSS 연결 -->
    <link rel="stylesheet" href="../03.sources/scss/reset.css" />
    <link rel="stylesheet" href="../03.sources/scss/main.css" />
  </head>
  <body>
    <!-- 배경이미지박스 -->
    <section class="bgbx"></section>

    <section class="banbx">
      <!-- 배너컨텐츠박스 -->
      <div class="bancont">
        <ul class="album_wrap">
          <!-- 대상 슬라이드 -->
          <li class="album_set">
            <!-- 좌측 Album -->
            <article class="album_cover1">
              <div class="album_cover_inner">
                <div class="original_author">
                  <span>Release</span>
                  <span>/</span>
                  <span>The 6th Mini Album</span>
                </div>
                <em>I FEEL</em>
                <div class="release_date">
                  <div class="date">
                    <span>APR</span>
                    <span>2023</span>
                  </div>
                  <div class="singer">(G)I-DLe</div>
                </div>
              </div>
            </article>
            <!-- 우측 CD -->
            <aside class="album_cd1">
              <a href="#">
                <img src="../00.data/02.imgData/album/alb0.jpg" alt="앨범이미지">
              </a>
              <div class="cd_center_circle"></div>
            </aside>
          </li>
        </ul>
      </div>
    </section>

    <script type="module" src="./js/ban.js"></script>
  </body>
</html>
