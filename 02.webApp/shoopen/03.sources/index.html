<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOOPEN</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="https://static.elandrs.com/f/img/favicon/shoopen.ico" />
    <!-- 폰트어썸 외부 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- 스와이퍼 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 상단영역 -->
    <header id="top">
      <!-- 속박스 -->
      <div class="top fxbx">
        <!-- GNB -->
        <nav>
          <div class="gnb">
            <!-- 1. 로고영역 -->
            <div class="logo">
              <a href="main.html">
                <img src="./images/logo_shoopen.png" alt="메인로고" />
              </a>
            </div>
            <!-- 2. 카테고리영역 -->
            <category-comp></category-comp>
          </div>
          <ul class="side">
            <!-- 3. 사이드영역 -->
            <li><a href="#" class="ico_wish"></a></li>
            <li><a href="#" class="ico_mypage"></a></li>
            <li><a href="#" class="ico_cart"></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- 메인영역 -->
    <main id="cont">
      <!-- 속박스 -->
      <div class="cont">
        <!-- 배너영역 -->
        <section id="main_banner">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper main_bannerwrap"></div>
            <!-- 네비게이션 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <button type="button" class="swiper-btn-toggle"></button>
            <!-- 페이지네이션  -->
            <div class="pagination_container">
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </section>
        <!-- 베스트상품 영역 -->
        <section id="bestbx">
          <!-- 속박스 -->
          <div class="btwrap">
            <!-- 텍스트영역 -->
            <div class="tit">
              <h2>HOT DEAL</h2>
              <h3>
                기간한정 특가할인! <br />
                지금 특별한 가격을 만나보세요!
              </h3>
              <a href="#">More</a>
            </div>
            <!-- 슬라이드영역 -->
            <div class="swiper2">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="#">
                    <div class="pdwrap">
                      <img src="./images/sc2_ban/ban_1.jpg" alt="특가상품이미지" />
                      <!-- 세일률 -->
                      <span class="sale">
                        <span class="val">50</span>
                        <span class="unit">%</span>
                      </span>
                      <!-- 세일 남은 기간 -->
                      <span class="prdcount">
                        <span class="date">
                          <span class="valday">0</span>
                          <span class="daytxt">DAY</span>
                        </span>
                        <span class="time">
                          <span class="valhour">00</span>
                          <span class="valmin">00</span>
                          <span class="valsec">00</span>
                        </span>
                      </span>
                    </div>
                    <!-- 제품 상세 -->
                    <div class="pddetail">
                      <span class="pdname">원더풀</span>
                      <span class="pdprice">
                        <span class="pd-normal-cost">79,000</span>
                        <span class="pd-discount-cost">39,000</span>
                        <span class="pd-sale-percent">[50%]</span>
                      </span>
                    </div>
                    <!-- 세일 디테일 -->
                    <span class="sale-dtl-wrap">
                      <span class="sale-dtl">
                        23.05.01 09:01 ~
                        <br />
                        23.05.21.08:59
                      </span>
                      <span class="count">
                        <span class="val">43</span>
                        개 남음
                      </span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- 뷰JS 스탠드얼론 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>

    <!-- 스와이퍼 JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/plugin/jquery-3.6.0.min.js"></script>
    <script src="./js/plugin/jquery-ui.min.js"></script>

    <!-- 메인페이지 JS -->
    <script src="./js/common.js" type="module"></script>
  </body>
</html>
