<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슈펜 공식 온라인 스토어 :: SHOOPEN</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://static.elandrs.com/f/img/favicon/shoopen.ico" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/subPage.css" />
    <!-- Icon CDN -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  </head>
  <body>
    <div id="cont_wrap">
      <!-- A. 상단영역 -->
      <header id="header">
        <top-area></top-area>
      </header>
      <!-- B. 메인영역 -->
      <main id="cont">
        <aside class="recent-view-prod-bx">
          <prod-comp></prod-comp>
        </aside>
        <section class="prod_container">
          <div class="prod_inner">
            <div class="current-cat-info">
                <ul>
                    <li>HOME</li>
                    <li>WOMEN</li>
                    <li>여성신발</li>
                    <li>플랫슈즈</li>
                </ul>
            </div>
            <div class="prod-detail-main">
              <!-- 상품 상세이미지 박스 -->
              <div class="prod-img_wrap">
                <div class="prod-img_wrap_inner">
                    <a href="#">
                      <img src="./00.data/02.imgData/women/shoes/flat/item_1_on.jpg" alt="상품상세보기 이미지">
                    </a>
                  </div>
              </div>
                <div class="prod-info_wrap">
                  <div class="prod-info_wrap-inner">
                    <div class="title_wrap">
                      <h2>[테디아일랜드] 베이직 백팩 HPADZDA01C</h2>
                      <span class="interest">
                        <a href="#"></a>
                      </span>
                    </div>
                    <div class="price-info-wrap">
                      <div class="price-info-bx">
                      <div class="info-tit">판매가</div>
                        <span class="discount-price">
                          <strong>27,900</strong>
                          원
                        </span>
                        <span class="original-price">
                          <em>19,900</em>
                          <span>원</span>
                        </span>
                        <span class="sale-rate">
                          <em>6</em>
                          %
                        </span>
                      </div>
                      <div class="prod_select_bx">
                        <div class="prod_select_bx_inner">
                          <ul>
                            <li class="prod_select">
                              <div class="info-tit selec">색상</div>
                              <div class="prod_option_bx">
                                <div class="prod_option_bx_inner">
                                  <a href="#" role="button">
                                    <span>색상 옵션을 선택해 주세요.</span>
                                  </a>
                                  <!-- 색상 옵션박스 -->
                                  <div class="option_list">
                                    <ul>
                                      <li>
                                        <a href="#">
                                          <span>Black</span>
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <span>Ivory</span>
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <span>Lavender</span>
                                        </a>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li class="prod_select">
                              <div class="info-tit selec">사이즈</div>
                              <div class="prod_option_bx">
                                <div class="prod_option_bx_inner">
                                  <a href="#" role="button">
                                    <span>사이즈 옵션을 선택해 주세요.</span>
                                  </a>
                                  <!-- 사이즈 옵션박스 -->
                                  <div class="option_list">
                                    <ul>
                                      <li>
                                        <a href="#">
                                          <span>225</span>
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <span>230</span>
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <span>220</span>
                                        </a>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <!-- 구매 결정 버튼 -->
                    <div class="purchase_decision_btn">
                      <a href="#" role="button">
                        <span>장바구니</span>
                      </a>
                      <a href="#" role="button">
                        <span>구매하기</span>
                      </a>
                    </div>
                </div>
            </div>
          </div>
        </section>
        <aside class="scrollTop-btn-wrap">
          <div class="scrollTop">
            <i></i>
          </div>
        </aside>
      </main>
      <!-- C. 하단영역 -->
      <footer id="info">
        <info-area></info-area>
        <p class="f-copyright">COPYRIGHT © WONDERPLACE ALL RIGHTS RESERVED.</p>
      </footer>
    </div>

    <!-- Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/plugin/jquery-3.6.0.min.js"></script>
    <script src="./js/plugin/jquery-ui.min.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 라우터 CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>
    <!-- JS File -->
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/goBtn.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/recent_view_prod.js"></script>
    <script type="module" src="./js/subpage.js"></script>
    <script type="module" src="./js/mypage.js"></script>
  </body>
</html>
