<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다신샵 공식몰 - 맛있고 건강한 다이어트</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- 외부 CSS 연결-->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- A. 상단영역 -->
    <header id="header">
        <div class="header_inner">
            <!-- 1. 로고 -->
            <h1 class="header_logo">
                <a href="#">
                    <img src="./00.data/02.imgData/ico_hangul_logo.png" alt="로고이미지">
                </a>
            </h1>
            <h1 class="main_logo">
                <a href="#">
                    <img src="./00.data/02.imgData/ico_logo.png" alt="메인로고">
                </a>
            </h1>
            <!-- 2. 검색메뉴 -->
            <form class="search_menu">
                <div class="search_word_box">
                    <input type="text" maxlength="255" placeholder="상품을 검색해보세요.">
                    <span>
                        <button class="search_word_btn" type="button"></button>
                    </span>
                </div>
            </form>
            <!-- 3. HOT키워드 롤링메뉴 -->
            <div class="rolling_keyword_wrap">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">닭가슴살</a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">떡볶이</a>
                        </div>
                        <div class="swiper-slide">
                         <a href="#">단백질바</a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">만두</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 4. 유저 전용 메뉴 -->
            <div class="user_only_menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./00.data/02.imgData/ico_my.png" alt="회원정보">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./00.data/02.imgData/ico_cart.png" alt="장바구니">
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 5. GNB메뉴 -->
            <nav class="gnb_menu">

            </nav>
        </div>
        
    </header>
    <!-- B. 메인영역 -->
    <main id="cont">

    </main>
    <!-- C. 하단영역 -->
    <footer id="info">

    </footer>
    <!-- jQuery Library -->
    <script src="./js/plugin/swiper-bundle.min.js"></script>
    <!-- Script File -->
    <script src="./js/rolling_txt.js"></script>
</body>
</html>
