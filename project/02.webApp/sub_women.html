<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슈펜 공식 온라인 스토어 :: SHOOPEN</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://static.elandrs.com/f/img/favicon/shoopen.ico" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/subPage.css" />
    <!-- Icon CDN -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  </head>
  <body>
    <div id="cont_wrap">
      <!-- A. 상단영역 -->
      <header id="header">
        <top-area></top-area>
      </header>
      <!-- B. 메인영역 -->
      <main id="cont">
        <aside class="recent-view-prod-bx">
          <prod-comp></prod-comp>
        </aside>
        <div class="sub_container">
          <div class="sub_inner">
            <!-- 좌측 메뉴 사이드탭 -->
            <sideTab-comp></sideTab-comp>
            <!-- 우측 상품 리스트 - RANKING -->
            <section class="ctg-prd-view">
              <div class="ui-item-box"></div>
              <div class="ui-item-title">
                <h3>RANKING</h3>
              </div>
              <div class="ui-item-view">
                <ul class="ui-col4">
                  <li>
                      <div class="ui-prod-bx">
                          <a href="#">
                              <div class="prod-img">
                                  <img src="./00.data/02.imgData/2207040118_0000013.jpg" alt="상품이미지">
                              </div>
                              <div class="prod-txt">
                                  <strong class="brand">슈펜</strong>
                                  <p>디즈니 앨리스 하트 크로스백</p>
                              </div>
                              <!-- <div class="item_ranking">
                                <span>1</span>
                              </div> -->
                          </a>
                      </div>
                      <div class="item-detail">
                          <span class="original-price">
                              <em>35,900</em>
                              <span v-if="value.oprice">원</span>
                          </span>
                          <br>
                          <span class="discount-price">
                              <em>32,310</em>
                              <span v-if="value.dprice">원</span>
                          </span>
                          <span class="percent-price" v-if="value.oprice && value.dprice">
                              <em>10%</em>
                          </span>
                      </div>
                  </li>
                </ul>
              </div>
              <a href="#" class="view-more-btn">
                <span>View more</span>
              </a>
            </section>
            <!-- 우측 상품 리스트 - 기획전 -->
            <section class="ctg-prd-view">
              <div class="ui-item-box"></div>
              <div class="ui-item-title">
                <h3>기획전</h3>
              </div>
              <div class="ui-item-view">
                <ul class="ui-col3">
                  <li>
                    <div class="ui-item__banner">
                      <a href="#">
                        <div class="ui-item-ban-img">
                          <img src="./00.data/02.imgData/2207040118_0000013.jpg" alt="">
                        </div>
                        <div class="ui-item-ban-txt">
                          <strong>[슈펜] 커플 피셔맨 샌들 컬렉션</strong>
                          <span>5월 HOT한 여름 머스트 해브 아이템</span>
                        </div>
                      </a>
                    </div>
                  </li>
                </ul>
              </div>
            </section>
            <!-- 우측 상품 리스트 - WEEKLY BEST -->
            <section class="ctg-prd-view">
              <div class="ui-item-box"></div>
              <div class="ui-item-title">
                <h3>WEEKLY BEST</h3>
              </div>
              <div class="ui-item-view">
                <ul class="ui-col4">
                  <li>
                      <div class="ui-prod-bx">
                          <a href="#">
                              <div class="prod-img">
                                  <img src="./00.data/02.imgData/2207040118_0000013.jpg" alt="상품이미지">
                              </div>
                              <div class="prod-txt">
                                  <strong class="brand">슈펜</strong>
                                  <p>디즈니 앨리스 하트 크로스백</p>
                              </div>
                              <!-- <div class="item_ranking">
                                <span>1</span>
                              </div> -->
                          </a>
                      </div>
                      <div class="item-detail">
                          <span class="original-price">
                              <em>35,900</em>
                              <span v-if="value.oprice">원</span>
                          </span>
                          <br>
                          <span class="discount-price">
                              <em>32,310</em>
                              <span v-if="value.dprice">원</span>
                          </span>
                          <span class="percent-price" v-if="value.oprice && value.dprice">
                              <em>10%</em>
                          </span>
                      </div>
                  </li>
                </ul>
              </div>
              <a href="#" class="view-more-btn">
                <span>View more</span>
              </a>
            </section>
            <!-- 우측 상품 리스트 - NEW IN -->
            <section class="ctg-prd-view">
              <div class="ui-item-box"></div>
              <div class="ui-item-title">
                <h3>NEW IN</h3>
              </div>
              <div class="ui-item-view">
                <ul class="ui-col4">
                  <li>
                      <div class="ui-prod-bx">
                          <a href="#">
                              <div class="prod-img">
                                  <img src="./00.data/02.imgData/2207040118_0000013.jpg" alt="상품이미지">
                              </div>
                              <div class="prod-txt">
                                  <strong class="brand">슈펜</strong>
                                  <p>디즈니 앨리스 하트 크로스백</p>
                              </div>
                          </a>
                      </div>
                      <div class="item-detail">
                          <span class="original-price">
                              <em>35,900</em>
                              <span v-if="value.oprice">원</span>
                          </span>
                          <br>
                          <span class="discount-price">
                              <em>32,310</em>
                              <span v-if="value.dprice">원</span>
                          </span>
                          <span class="percent-price" v-if="value.oprice && value.dprice">
                              <em>10%</em>
                          </span>
                      </div>
                  </li>
                </ul>
              </div>
              <a href="#" class="view-more-btn">
                <span>View more</span>
              </a>
            </section>
          </div>
        </div>
        <aside class="scrollTop-btn-wrap">
          <div class="scrollTop">
            <i></i>
          </div>
        </aside>
      </main>
      <!-- C. 하단영역 -->
      <!-- <footer id="info">
        <info-area></info-area>
        <p class="f-copyright">COPYRIGHT © WONDERPLACE ALL RIGHTS RESERVED.</p>
      </footer> -->
    </div>

    <!-- Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/plugin/jquery-3.6.0.min.js"></script>
    <script src="./js/plugin/jquery-ui.min.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 라우터 CDN -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>
    <!-- JS File -->
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/goBtn.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/recent_view_prod.js"></script>
    <script type="module" src="./js/subpage.js"></script>
    <script type="module" src="./js/mypage.js"></script>
  </body>
</html>
