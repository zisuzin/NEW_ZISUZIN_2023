<div class="banner-control">
    <div class="banner-control-inner">
        <!-- 메인 컨텐츠1 페이지네이션  -->
        <div class="swiper-pagination fraction">
            <span class="banner-cnt current">00</span>
            <span class="divider">/</span>
            <span class="banner-cnt total">00</span>
        </div>
        <div class="swiper-navigation">
            <div class="swiper-button-prev pgBtn"></div>
            <div class="swiper-button-next pgBtn"></div>
        </div>
        <button type="button" class="swiper-btn-toggle-pause"></button>
        <button type="button" class="swiper-btn-toggle-play"></button>
    </div>
</div>
